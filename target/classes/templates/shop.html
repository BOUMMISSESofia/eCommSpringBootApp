<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="templateUser.html" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
        .categories-horizontal {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            list-style: none;
            padding-left: 0;
        }
        .categories-horizontal .nav-item {
            margin: 0 10px;
        }
        .categories-horizontal .nav-link {
            color: black;
            font-weight: bold;
            font-style: italic;
            transition: color 0.4s, border-bottom 0.4s, padding-bottom 0.4s;
            font-family: 'Ubuntu', sans-serif;
        }
        .categories-horizontal .nav-link:hover {
            padding-bottom: 15px;
            border-bottom: 4px solid white;
            color: grey;
            text-decoration: none;
        }
        .product-image {
            margin-top: 10px;
        }
    </style>
</head>

<body>
<div layout:fragment="content">
    <div class="container" style="margin-top: 30px">
        <div class="row">
            <div class="col-12">
                <ul class="nav categories-horizontal">
                    <li class="nav-item">
                        <a th:href="@{/shop}" class="nav-link">All Products</a>
                    </li>
                    <li class="nav-item" th:each="category, iStat : ${categories}">
                        <a th:href="@{/shop?category={id}(id=${category.id})}" class="nav-link"
                           th:text="${category.name}"></a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-md-4" th:each="product, iterStat : ${products}">
                        <div class="card mb-4" style="margin-top: 20px">
                            <div class="row no-gutters">
                                <div class="col-sm-12 d-flex justify-content-center product-image">
                                    <img class="" height="150px" width="150px" th:src="@{${'/productImages/' + product.imageName}}" th:alt="${product.name}">
                                </div>
                                <div class="col-sm-12 d-flex justify-content-center">
                                    <div class="card-body">
                                        <h5 class="card-title" th:text="${product.name}"></h5>
                                        <h4><span th:text="${product.price}"></span> MAD</h4>
                                        <p th:text="${product.description}">Suresh Dasari is a founder and technical lead developer in tutlane.</p>
                                        <a href="#" th:href="@{/shop/viewproduct/{id}(id=${product.id})}" class="btn btn-outline-success"><i class="fa-solid fa-eye" style="color: green"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Section de pagination supprimée -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</div>
</body>
</html>
